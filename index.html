<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Cadastro</h2>
                <form id="cadastro">
                    <label class="form-label" for="nome">Nome completo:</label>
                    <input class="form-control" type="text" id="nome" placeholder="Digite seu nome" required>

                    <label class="form-label" for="email">E-mail:</label>
                    <input class="form-control" type="email" id="email" placeholder="Digite seu e-mail" required>

                    <label class="form-label" for="telefone">Telefone:</label>
                    <input class="form-control" type="tel" id="telefone" placeholder="(00) 00000-0000" required>

                    <div class="form-check mt-3">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos" required>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3 w-100">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 00000-0000')
        })
    </script>

</body>
</html>
